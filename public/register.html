<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your TaskMaster account">
    <title>TaskMaster | Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">TM</div>
                <h1>Create Account</h1>
                <p>Get started with your task management</p>
            </div>

            <div class="auth-error" id="authError"></div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a strong password"
                        required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password"
                        required>
                </div>

                <button type="submit" class="btn-primary" id="registerBtn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // Check for existing token
        if (localStorage.getItem('authToken')) {
            window.location.href = '/';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('authError');
            const registerBtn = document.getElementById('registerBtn');

            // Reset error
            errorEl.classList.remove('visible');
            errorEl.textContent = '';

            // Validate passwords match
            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.classList.add('visible');
                return;
            }

            registerBtn.textContent = 'Creating account...';
            registerBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                // Redirect to login
                window.location.href = '/login.html?registered=true';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('visible');
                registerBtn.textContent = 'Create Account';
                registerBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
